<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sign Up page</title>
  <!-- Font Awesome -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->

</head>

<body>
        <div class="container"><br><br>
        	<div class="card">
         <div class="row d-flex justify-content-center ">
                <div class="col-md-4 ">
                  <div class= "side-image text-center"><br>
                    <h4 class="team">team<span>Major</span></h4><br>
                    <div class="welcome mt-5">Welcome!</div>
                    <div class="line mb-4"></div>
                    <p>Already have an account?<br>Login to view your personal profile</p>
                    <button type="button" class="btn">SIGN IN</button>
                  </div>
                </div>
                <div class="col-md-1">
                  
                </div>
                  <div class="col-md-4 ">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                        <strong> <h2>Create an Account</h2> </strong>
                        <div class="line mb-4"></div>
                        <p>Sign Up today to enjoy the benefits of<br>being a member</p>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                       <br />

                                           <h6>First Name <span>*</span></h6>
                                     <div class="form-group input-group">
                                            <!-- <span class="input-group-addon"><i class="fa fa-tag"  ></i></span> -->
                                  

                                            <input type="text" class="form-control" name="user_name" placeholder = "Enter your first name" style="font-size: 14px" autofocus="autofocus"/>

                                        </div>

                                            <h6>Last Name <span>*</span></h6>
                                     <div class="form-group input-group">
                                            <!-- <span class="input-group-addon"><i class="fa fa-tag"  ></i></span> -->
                                  

                                            <input type="text" class="form-control" name="user_name" placeholder = "Enter your last name" style="font-size: 14px" autofocus="autofocus"/>

                                        </div>

                                       <h6>Email <span>*</span></h6>
                                     <div class="form-group input-group">
                                            <!-- <span class="input-group-addon"><i class="fa fa-tag"  ></i></span> -->
                                  

                                            <input type="text" class="form-control" name="user_name" placeholder = "Enter your Email address" style="font-size: 14px" autofocus="autofocus"/>

                                        </div>

                                            <h6>Username <span>*</span></h6>
                                     <div class="form-group input-group">
                                            <!-- <span class="input-group-addon"><i class="fa fa-tag"  ></i></span> -->
                                  

                                            <input type="text" class="form-control" name="user_name" placeholder = "Enter your username" style="font-size: 14px" autofocus="autofocus"/>

                                        </div>



                                            <h6>Password <span>*</span></h6>
                                            <div class="form-group input-group">
                                            <!-- <span class="input-group-addon"><i class="fa fa-lock"  ></i></span> -->
                                            <input type="password" class="form-control"  placeholder="Enter your Password " style="font-size: 14px"  />
                                          <span> <i class="fa fa-eye-slash" aria-hidden="true"></i> </span>
                                        </div>

                                           <h6>Confirm Password <span>*</span></h6>
                                            <div class="form-group input-group">
                                            <!-- <span class="input-group-addon"><i class="fa fa-lock"  ></i></span> -->
                                            <input type="password" class="form-control"  placeholder="Retype your Password " style="font-size: 14px"  />
                                          <span> <i class="fa fa-eye-slash" aria-hidden="true"></i> </span>
                                        </div>


                                   <!--  <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" /> Remember me
                                            </label>
                                            <span class="pull-right">
                                                   <a href="#" >Forget password ? </a> 
                                            </span>
                                        </div> -->
                                    <div class="text-center">
                                     <button type="button" class="btn">SIGN UP</button>

                                   </div>



                                    </form>
                            </div>
 
                        </div>
                    </div>
 

      </div>
</div>
    </div>
</div>

      <br>


        <footer>
          <p>@ 2019. All rights reserved</p>

</body>

</html>
